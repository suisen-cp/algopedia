{% extends "cms/pages/base.html" %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3>新規タグ作成</h3>
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {% include "cms/components/form_errors.html" %}
                {% if new_tag %}
                    <div class="alert alert-success" role="alert">
                        タグ "{{ new_tag }}" を追加しました
                    </div>
                {% endif %}
                {% include "cms/components/text_input.html" with name="tag" autofocus=True required=True %}
                <div class="form-group row justify-content-center">
                    <button type="submit" class="col-md-6 btn btn-primary">Create</button>
                </div>
            </form>
            <div class="form-group row justify-content-center">
                <button type="button"
                        class="col-md-6 btn btn-secondary"
                        onclick="location.href='{% url 'cms:index' %}'"
                >ホームに戻る</button>
            </div>
        </div>
    </div>
{% endblock %}
