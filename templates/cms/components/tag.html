<li class="col-sm-2 shadow p-2 mb-2 rounded list-group-item-info" value="{{ tag }}">
    {{ tag }}
    <button type="button"
            class="close"
            aria-label="閉じる"
            value="{{ tag }}"
            name="{{ htmls.tag.name.deselect_button }}"
    ><span aria-hidden="true">&times;</span></button>
</li>
